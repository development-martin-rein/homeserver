apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  interval: 10m

  # HelmRelease liegt in flux-system,
  # die Ressourcen werden in envoy-gateway-system installiert
  targetNamespace: envoy-gateway-system

  install:
    createNamespace: true

  upgrade:
    remediation:
      retry: 3

  chart:
    spec:
      chart: gateway-helm
      version: v1.6.0
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system
      interval: 10m

  values: {}
